KINJA_RABBIT_HOST = "127.0.0.1"
# RabbitMQ Configuration
#
# For more information, see
#   https://github.com/gawkermedia/amqp-client-provider#configuration
#
messageQueue {

  # The list of hosts where the RabbitMQ servers are running. It should be overridden this in the
  # production configuration.
  hosts = [ ${KINJA_RABBIT_HOST} ]

  # Credentials for the RabbitMQ server
  username = "guest"
  password = "guest"

  # The number of seconds to wait for estabilishing a connection to the RabbitMQ server
  connectionTimeoutInSec = 10

  # The number of seconds after the connection should be considered dead by RabbitMQ and the client
  heartbeatRate = 60

  # The number of milliseconds to wait for publishing a message.
  askTimeoutInMilliSec = 100

  shutdownTimeoutInSec = 15

  processingTimeoutInMillis = 5000

  reconnectionTimeInSec = 5

  maxParallelism = 4

  throttling {
    elements = 100
    perInMillis = 1000
  }

  # Declare the exchanges the application uses.
  #
  # For more information on exchanges, see
  #   https://www.rabbitmq.com/tutorials/tutorial-three-java.html
  #
  exchanges {
    test-exchange {
    	type = "topic"
    }
    # other-exchange-name {
    # 	type = "topic"
    # }
  }

  # Declare the queues the application uses.
  #
  # The convention for queue names: Use all lowercase names with words separated by dashes.
  # The queue name must be prefixed with the service name.
  #
  # For more information on queues and routing, see
  #   https://www.rabbitmq.com/tutorials/tutorial-one-java.html
  #   https://www.rabbitmq.com/tutorials/tutorial-four-java.html
  #
  queues {
    # servicename-queue-name {
    # 	exchange = "exchange-name"
    # 	routingKey = "routing.key"
    # }
    # servicename-other-queue-name {
    # 	exchange = "other-exchange-name"
    # 	routingKey = "other.routing.key"
    # }
  }
}
